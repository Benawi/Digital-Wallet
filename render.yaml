databases:
  - name: digital_wallet
    databaseName: digital_wallet_db
    user: digital_wallet_db_user
    ipAllowList: []

services:
  - type: web
    name: digital_wallet
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: digital_wallet
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false